<div class="container">
  <h1 class="text-center my-5 bg-secondary text-white">{{titulo}}</h1>
  <div class="row my-5">
    <div class="col-6">
      <div class="form-group">
        <label >Tema</label>
        <input type="text" class="form-control" [(ngModel)]="tema">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-dark" id="btn-mostrar" (click)="buscar()">Buscar</button>
      </div>
    </div>
  </div>
  <br><br>
  <div>
    <Table>
     <!--
        <th>
        Titulo
      </th>
    -->
    <h1>{{titulo}}</h1>
      <tr *ngFor="let it of resultado">
       <h2> <a  href="{{it.url}}">{{it.titulo}}</a></h2>
      </tr>
    </Table>


  </div>
</div>
